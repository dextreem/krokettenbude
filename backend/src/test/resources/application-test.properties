spring.application.name=croqueteria

spring.jackson.deserialization.fail-on-unknown-properties=true

springdoc.swagger-ui.path=/docs

spring.croqueteria.jwt.secret=iQ4Fk+UBoc1WdVYQjNgfx9UTTV8HTK3RvF7iZqvHozI=
spring.croqueteria.jwt.expiration=6000000


# Use in-memory H2 DB for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create/drop schema for tests
spring.jpa.hibernate.ddl-auto=create-drop

# Optional: Enable H2 console for test debugging (usually unnecessary for automated tests)
spring.h2.console.enabled=false

spring.croqueteria.enable.llm=false